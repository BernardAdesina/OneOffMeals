<! DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up Or Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="brandlogo">
            <a href="index.html"><img src="brandlogo.PNG"></a>
        </div>
    </div>
    <div class="first-section">
        <h1 class="htags">Welcome to Oneoff Dishes!</h1>
        <p class="htags">Discover the best dishes around you from your favorite caterers</p>
        <form id="signupform">
            <h2>Sign up to get started</h2>
            <p> First Name      :<input  class="inputbox" type="text" ></p>
            <p> Last Name       :<input class="inputbox" type="text" ></p>
            <p> Email           :<input class="inputbox" type="email" ></p>
            <p> Phone           :<input class="inputbox" type="text" ></p>
            <p> Password        :<input class="inputbox" type="password"></p>
            <p> Confirm Password:<input class="inputbox" type="password"></p>
            <p><input type="button" value="SIGN UP" class="myButton"></p>
        </form>
            
        <form id="signinform">
            <h2 > Already have an account? Sign In</h2>
            <p>Email: <input class="inputbox" type="email"></p>
            <p>Password: <input class="inputbox" type="password"></p>
            <p><a href="selectmenu.html"><input type="button" value="SIGN IN" class="myButton"></a></p>
        </form>
    </div>
</body>
</html>
